<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cameron Crockett</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/style.css"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <link
      href="css/contact-form.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="top" class="header">
      <div class="nav-container">
        <div id="btn1" class="nav-btn btn1-anim">
          <a
            id="navlink1"
            class="nav-link"
            href="#about"
            >About</a
          >
        </div>
        <div id="btn2" class="nav-btn btn2-anim">
          <a
            id="navlink2"
            class="nav-link"
            href="#portfolio"
            >Portfolio</a
          >
        </div>
        <div id="btn3" class="nav-btn btn3-anim">
          <a
            id="navlink3"
            class="nav-link"
            href="#contact"
            >Contact</a
          >
        </div>
      </div>
    </div>
    <div class="content">
      <div class="first-text">
        <p>Hello</p>
        <p class="big">I'm Cameron</p>
        <p>
          Freelance software developer and front-end
          web designer
        </p>
      </div>
      <div class="hire-btn-container">
        <button class="hire-btn">Hire Me</button>
      </div>
      <div class="profile-img">
        <img
          src="./images/profile.png"
          alt="Profile picture of Cameron"
        />
      </div>
      <div id="about" class="second-body">
        <div class="stock-img">
          <img
            src="./images/stock.jpg"
            alt="stock photo"
          />
        </div>

        <div class="second-text">
          <h1 class="big">About Me</h1>
        </div>
        <div class="about-options">
          <ul>
            <li>
              <button
                id="life"
                onclick="lifeText()"
                class="about-options-button"
              >
                Life
              </button>
            </li>
            <li>
              <button
                id="education"
                onclick="educationText()"
                class="about-options-button"
              >
                Education
              </button>
            </li>
            <li>
              <button
                id="experience"
                onclick="experienceText()"
                class="about-options-button"
              >
                Experience
              </button>
            </li>
          </ul>
        </div>
        <div
          id="p-div"
          class="about-paragraph animate__animated"
        >
          <p id="about-paragraph">
            I am currently 29 years old. I am from
            Oklahoma and I have a 2 year old son who is
            my world! When I am not working, I am
            typically playing with him.
          </p>
        </div>
      </div>
      <div id="portfolio" class="third-body">
        <div class="portfolio-header-container">
          <h1 class="big">Portfolio</h1>
        </div>
        <div class="card-container">
          <div id="card1" class="card">
            <a
              rel="noopener noreferrer"
              target="_blank"
              href="https://cameroncrockett.github.io/capture-project/"
              ><img
                id="capture-image"
                src="./images/captureproject.png"
                alt="Capture Project"
              />
            </a>
          </div>
          <div id="card2" class="card">
            <a
              rel="noopener noreferrer"
              target="_blank"
              href="https://cameroncrockett.github.io/music-player/"
              ><img
                id="music-image"
                src="./images/musicplayer.png"
                alt="Music Player Project"
              />
            </a>
          </div>
          <div id="card3" class="card">
            <a
              rel="noopener noreferrer"
              target="_blank"
              href="https://cameroncrockett.github.io/ignite-project/"
              ><img
                id="ignite-image"
                src="./images/igniteproject.png"
                alt="Ignite Project"
              />
            </a>
          </div>
        </div>
      </div>
      <div id="contact" class="fourth-body">
        <div class="fcf-body">
          <div id="fcf-form">
            <h3 class="fcf-h3">
              Feel free to reach out!
            </h3>

            <form
              id="fcf-form-id"
              class="fcf-form-class"
              method="POST"
              action="https://formspree.io/f/xwkwjyqg"
            >
              <div class="fcf-form-group">
                <label for="Name" class="fcf-label"
                  >Your name</label
                >
                <div class="fcf-input-group">
                  <input
                    type="text"
                    id="Name"
                    name="Name"
                    class="fcf-form-control"
                    required
                  />
                </div>
              </div>

              <div class="fcf-form-group">
                <label for="Email" class="fcf-label"
                  >Your email address</label
                >
                <div class="fcf-input-group">
                  <input
                    type="email"
                    id="Email"
                    name="Email"
                    class="fcf-form-control"
                    required
                  />
                </div>
              </div>

              <div class="fcf-form-group">
                <label for="Message" class="fcf-label"
                  >Your message</label
                >
                <div class="fcf-input-group">
                  <textarea
                    id="Message"
                    name="Message"
                    class="fcf-form-control"
                    rows="6"
                    maxlength="3000"
                    required
                  ></textarea>
                </div>
              </div>

              <div class="fcf-form-group">
                <button
                  type="submit"
                  id="fcf-button"
                  class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
                >
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="topBtn">
      <button onclick="window.location.href='#top'">
        Top ^
      </button>
    </div>
    <script
      type="text/javascript"
      src="js/script.js"
    ></script>
  </body>
</html>
